receivers:
  otlp:
    protocols:
      grpc:

exporters:
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  otlphttp/traceloop:
    traces_endpoint: https://api.traceloop.dev/v1/traces 
    headers:
      Authorization: ${env:TRACELOOP_API_KEY}

processors:
  batch:

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger, otlphttp/traceloop]
